<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>

<style>
    /* Variáveis CSS pra mexer na html*/
/* Estilização do card (tamanho, cor e borda)*/
.card {
	width:500px; /*Tamanho da largura*/
	height: fit-content; /*Tamanho da altura*/
	background-color: aliceblue; /*Cor do fundo*/
	border: solid 2px navy; /*Estilização da tag: (solid = traço sólido), tamannho e cor*/
	margin: 20px; /*Distância da lateral da página*/
	padding: 40px; /*Margem interna*/
}

/* Estilização das bordas (tamanho da curvatura da borda)*/
 .border {
	border-radius: 20px; /*Curvatura de uma borda*/
}

/* Estilização do ícone (tamanho e imagem escolhida)*/
.icone1{
	width: 100px;
	height: 100px;
	background-image: url('https://cdn-icons-png.flaticon.com/512/706/706830.png'); /*Imagem que ficará de plano de fundo*/
	background-size: cover;
}

/* Estilização do ícone (tamanho e imagem escolhida)*/
.icone2{

	width: 100px;
	height: 100px;
	background-image: url('https://cdn-icons-png.flaticon.com/256/3681/3681928.png');
	background-size: cover;

}

.text{
	font-family: Arial /*Formato que ficará o texto*/
}

.tittle{
	font-size: 30px; /*Tamanho da fonte*/
}

p {
	font-size: 15px;
}

.main-color{
	color: navy; /*Cor da fonte*/
}
</style>

</head>

<body>

	<div class="card border"> <!-- Class = chamar a variável CSS do head-->

		<div  class="icone1 border">
		</div>

		<div>
			<h1 class="text tittle">
				Meu nome é: <span class="main-color">Adriana</span>
			</h1>

			<p class="text">
				Mensagem: <i class="main-color">A vida não é um morango!</i>
			</p>
		</div>
	</div>

	<div class="card border">

		<div class="icone2 border">
		</div>

		<div>
			<h1 class="text tittle">
				Meu nome é: <span class="main-color">Hugo</span>
			</h1>

			<p class="text">
				Mensagem: <i class="main-color">Um dia é da caça, o outro é do caçador.</i>
			</p>
		</div>
	</div>

</body>

</html>
